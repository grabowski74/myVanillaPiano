<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header></header>

    <main id="main">
        <div id="wall">
            <div id="keys">
                <ul class="set">
                    <li class="white b" id="f1" onclick="play('f1')"></li>
                    <li class="black as" id="f#1" onclick="play('f#1')"></li>
                    <li class="white a" id="g1" onclick="play('g1')"></li>
                    <li class="black gs" id="g#1" onclick="play('g#1')"></li>
                    <li class="white g" id="a1" onclick="play('a1')"></li>
                    <li class="black fs" id="a#1" onclick="play('a#1')"></li>
                    <li class="white f" id="b1" onclick="play('b1')"></li>
                    <li class="white e" id="c1" onclick="play('c1')"></li>
                    <li class="black ds" id="c#1" onclick="play('c#1')"></li>
                    <li class="white d" id="d1" onclick="play('d1')"></li>
                    <li class="black cs" id="d#1" onclick="play('d#1')"></li>
                    <li class="white c" id="e1" onclick="play('e1')"></li>
                    <li class="white b" id="f2" onclick="play('f2')"></li>
                    <li class="black as" id="f#2" onclick="play('f#2')"></li>
                    <li class="white a" id="g2" onclick="play('g2')"></li>
                    <li class="black gs" id="g#2" onclick="play('g#2')"></li>

                    <li class="black fs" id="a#2" onclick="play('a#2')"></li>
                    <li class="white f" id="b2" onclick="play('b2')"></li>
                    <li class="white e" id="c2" onclick="play('c2')"></li>
                    <li class="black ds" id="c#2" onclick="play('c#2')"></li>
                    <li class="white d" id="d2" onclick="play('d2')"></li>
                    <li class="black cs" id="d#2" onclick="play('d#2')"></li>
                    <li class="white c" id="e2" onclick="play('e2')"></li>
                </ul>
            </div>
        </div>
    </main>

    <footer></footer>
